<!DOCTYPE html>
<html>
	<head>
		<title>caper.js - fullscreen</title>

		<link href="libs/farbtastic/farbtastic.css" rel="stylesheet" type="text/css" />
		<link href="libs/caper/css/jquery.caper.css" rel="stylesheet" type="text/css" />
		
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
		
		<script type="text/javascript" src="libs/farbtastic/farbtastic.js"></script>
		
		<script type="text/javascript" src="libs/caper/js/brushes.js"></script>
		<script type="text/javascript" src="libs/caper/js/colors.js"></script>
		<script type="text/javascript" src="libs/caper/js/CanvasDraw.js"></script>
		<script type="text/javascript" src="libs/caper/js/CanvasWrite.js"></script>
		<script type="text/javascript" src="libs/caper/js/CanvasControl.js"></script>
		<script type="text/javascript" src="libs/caper/js/jquery.caper.js"></script>
		
		<style>
			body {
				overflow:hidden;
				margin:0;
			}
		</style>
		
		
	</head>
	<body>
		<div id="rainbow"></div>
		<script>
			$('#rainbow').caper({
				fullScreen: true,
				brushes: window.brushes,
				colors: window.colors,
				controlPanel: true,
				brushSize: 2,
				color: '#f00',
				onDraw: function(event){},
				onWrite: function(event){}
			});
		</script>
	</body>
</html>
